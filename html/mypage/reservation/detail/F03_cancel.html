<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- meta情報 -->
  <title>予約詳細｜PETEMO グルーミングサロン 予約サイト</title>
  <meta name="description" content="PETEMO グルーミングサロン 予約サイトの「予約詳細」ページです。イオンペットは、動物と人間の幸せな共生社会の実現を目指します。" />
  <meta name="keywords" content="" />
  <!-- reset css -->
  <link rel="stylesheet" href="../css/reset.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="../../../../css/styles.css" />
  <link rel="icon" href="" />
  <link rel="stylesheet" href="../../../../css/page/mypage/reservation/detail/F03_cancel.css">
</head>

<body>
  <div class="f03__cancel__background">
    <div class="f03__cancel__container--white">
      <div class="f03__cancel__main__wrapper">
        <!-- アラートメッセージ -->
        <div class="f03__cancel__alert__wrapper">
          <img class="f03__cancel__alert__icon"
            src="../../../../image/mypage/reservation/detail/F03_cancel_image/Icon feather-alert-circle.png"
            alt="アラートアイコン">
          <p class="f03__cancel__alert__txt">この予約をキャンセルしますか？</p>
          <p class="f03__cancel__alert__txt--sub">
            キャンセルを確定させますと、
            <br>再度同じ日時にご予約ができなくなる可能性があります。
          </p>
        </div>
        <!-- キャンセル理由 -->
        <div class="f03__cancel__cancel-reason__wrapper">
          <p class="f03__cancel__txt--cancel-reason">キャンセル理由</p>
          <div class="input__wrapper select__wrapper--shevron f03__cancel__cancel-reason__input__wrapper">
            <select name="" id="" class="select__wrapper is-empty f03__cancel__cancel-reason__select">
              <option value="" class="select__option" selected>選択してください</option>
              <option value="option1" class="select__option">選択済み項目1</option>
              <option value="option2" class="select__option">選択済み項目2</option>
            </select>
          </div>
        </div>
        <!-- その他メモ -->
        <div class="f03__cancel__other-memos__wrapper">
          <p class="f03__cancel__txt--other-memos">その他メモ</p>
          <div class="textarea__wrapper f03__cancel__other-memos__textarea__wrapper">
            <textarea name="" id="" class="textarea f03__cancel__textarea" placeholder="入力してください"></textarea>
          </div>
        </div>
        <!-- ボタン類 -->
        <div class="f03__cancel__btn-wrapper">
          <a href="" class="sub-button f03__cancel__btn--white">予約をキャンセルしない</a>
          <a href="" class="sub-button f03__cancel__btn--red">予約をキャンセルする</a>
        </div>
        <div class="icon__wrapper f03__cancel__xbtn__wrapper">
          <button class="icon__cross f03__cancel__xbtn">
            <i class="fas fa-times circle__icon--cross"></i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- js -->
  <script defer type="text/javascript" src="../js/script.js"></script>
</body>

</html>
